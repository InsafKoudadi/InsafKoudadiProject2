<section class="my-5">
    <h3>Contacteer me</h3>
    <form action="https://tm-statweb.be/forms.php" method="post">
        <div class="form-group">
            <label for="naam">Naam en Voornaam</label>
            <input type="text" class="form-control" id="naam" name="naam" required placeholder="Voer je naam in">
        </div>
        <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Voer je e-mailadres in">
        </div>
        <div class="form-group">
            <label for="skills">Interesse in skills</label>
            <select class="form-control" id="skills" name="skills">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>SQL</option>
                <option>Bootstrap</option>
                <option>C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vraag">Vraag</label>
            <textarea class="form-control" id="vraag" name="vraag" rows="4" required placeholder="Stel je vraag hier..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verstuur</button>
    </form>
</section>
